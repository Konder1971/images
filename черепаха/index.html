<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Черепашка на CSS</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="tortoise">
			<div class="pancer">
				<div class="p1">
					<div class="hexagon"></div>
				</div>
				<div class="p2">
					<div class="hexagon"></div>
				</div>
				<div class="p3">
					<div class="hexagon"></div>
				</div>
				<div class="p4">
					<div class="hexagon"></div>
				</div>
			</div>
			<div class="pancerBottom"></div>
			<div class="leftLeg">
				<div class="n1"></div>
				<div class="n2"></div>
			</div>
			<div class="rightLeg">
				<div class="n1"></div>
				<div class="n2"></div>
			</div>

			<div class="face">
				<div class="mouse"></div>
				<div class="mouseLeft"></div>
				<div class="mouseRight"></div>
				<div class="eyeLeft">
					<div class="zn"></div>
				</div>
				<div class="eyeRight">
					<div class="zn"></div>
				</div>
				<div class="br1"></div>
				<div class="br2"></div>
			</div>
		</div>
		<div class="cop">Создал <a href="http://www.sitehere.ru" target="_blank">Юрий Немец</a></div>
	</body>
</html>
